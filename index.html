<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center mb-3">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="volume-container">
                        <i class="fa-solid fa-volume-high" id="volume"></i>
                        <input type="range" id="volume-bar" max="100" value="100" class="form-range">
                    </div>
                </div>
                <div id="music-list" class="collapse">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span> Cambaz - Mor ve Ötesi </span>
                            <span class="badge bg-primary rounded-pill">3:51</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span> Senden Daha Güzel - Duman </span>
                            <span class="badge bg-primary rounded-pill">3:58</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span> Winner Takes It All - ABBA </span>
                            <span class="badge bg-primary rounded-pill">4:55</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span> Losing My Religion - R.E.M. </span>
                            <span class="badge bg-primary rounded-pill">4:28</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span> Show Must Go On - Queen </span>
                            <span class="badge bg-primary rounded-pill">4:22</span>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
